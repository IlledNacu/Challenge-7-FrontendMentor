<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <article class="purple-box">
            <h1>Your Result</h1>
            <section class="score"><h2>76</h2>
                <p>of 100</p></section>
            <section class="results">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
        </article>
        <article class="white-box">
            <h1>Summary</h1>
            <div>
            <section class="reaction">
                <p><img src="assets/images/icon-reaction.svg" width="20px" height="20px">
                <p class="variant">Reaction</p>
                <p class="points"><span>80</span> / 100</p></p>
            </section>
            <section class="memory">
                <p><img src="assets/images/icon-memory.svg" width="20px" height="20px">
                <p class="variant">Memory</p>
                <p class="points"><span>92</span> / 100</p></p>
            </section>
            <section class="verbal">
                <p><img src="assets/images/icon-verbal.svg" width="20px" height="20px">
                <p class="variant">Verbal</p>
                <p class="points"><span>61</span> / 100</p></p>
            </section>    
            <section class="visual">
                <p><img src="assets/images/icon-visual.svg" width="20px" height="20px">
                <p class="variant">Visual</p>
                <p class="points"><span>72</span> / 100</p></p>
            </section>
            <button>Continue</button>
        </div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="#">Illed Huilen</a>.
    </footer>
</body>

</html>
